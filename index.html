<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Graphic RBCML</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/joint.css">
    <script src="js/forms-grbcml.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/joint.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="grid-container">

      <div class="box-1">
      </div>

      <div class="box-2">
        <div class="menu-box">
          <div class="menu-zoomIn" id="zoomIn">

          </div>
          <div class="menu-zoomOut" id="zoomOut">

          </div>
          <div class="">

          </div>
        </div>
      </div>

      <div class="box-3">
        <!-- Container para armazena as formas da G-RBCML -->

          <div class="g-container">
            <div class="g-boxTop">

            </div>
            <div class="g-box1">
              <a class="g-rbcml" id="role">
                <svg style="left: 2px; top: 2px; width: 42px; height: 42px; display: block; position: relative; overflow: hidden; cursor: pointer;">
                  <rect x="2" y="11" width="37" height="19" fill="#FFFFFF" stroke="#584b4f" pointer-events="all"></rect>
                </svg>
              </a>
            </div>
            <div class="g-box2">
              <a class="g-rbcml" id="media">
                <svg style="left: 2px; top: 2px; width: 42px; height: 42px; display: block; position: relative; overflow: hidden; cursor: pointer;">
                  <rect x="2" y="11" width="37" height="19" rx="3" ry="3" fill="#FFFFFF" stroke="#584b4f" pointer-events="all"></rect>
                </svg>
              </a>
            </div>
            <div class="g-box3">
              <a class="g-rbcml" id="connection">
                <svg style="left: 2px; top: 2px; width: 42px; height: 42px; display: block; position: relative; overflow: hidden; cursor: pointer;">
                  <path d="M 21 2 L 39 21 L 21 39 L 2 21 Z" fill="#FFFFFF" stroke="#584b4f" stroke-miterlimit="10" pointer-events="all"></path>
                </svg>
              </a>
            </div>
            <div class="g-box4">
              <a class="g-rbcml" id="mediaCapability">
                <svg style="left: 2px; top: 2px; width: 42px; height: 42px; display: block; position: relative; overflow: hidden; cursor: pointer;">
                  <ellipse cx="21" cy="21" rx="18.6" ry="12.4" fill="#FFFFFF" stroke="#584b4f" pointer-events="all"></ellipse>
                </svg>
              </a>
            </div>
            <div class="g-box5">
              <a class="g-rbcml" id="form">
                <svg style="left: 2px; top: 2px; width: 42px; height: 42px; display: block; position: relative; overflow: hidden; cursor: pointer;">
                  <path d="M 2 21 L 15 10 L 32 10 C 36 12 39 16 39 21 C 39 25 36 30 32 32 L 15 32 L 2 21 Z" fill="#FFFFFF" stroke="#584b4f" stroke-miterlimit="10" pointer-events="all"></path>
                </svg>
              </a>
            </div>
            <div class="g-boxBottom">

            </div>
          </div>

        <!-- Fim do container que armazena as formas G-RBCML -->
      </div>

      <div class="box-4" id="canvas">
        <div id="paper">
          <script type="text/javascript">
            var canvas = $('#paper');

            var graph = new joint.dia.Graph;

            var paper = new joint.dia.Paper({
              el: canvas,
              model: graph,
              width: 1200,
              height: 550,
              gridSize: 20,
              linkPinning: false,
              drawGrid: {
                name: 'mesh',
                args: { color: 'gray' }
              },
              background: {
                color: 'white',
                repeat: 'watermark',
                opacity: 0.3
              }
            });

          </script>
        </div>
      </div>

    </div>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/forms-grbcml.js" type="text/javascript"></script>
    <script src="js/eventsForms.js" type="text/javascript"></script>
  </body>
</html>
